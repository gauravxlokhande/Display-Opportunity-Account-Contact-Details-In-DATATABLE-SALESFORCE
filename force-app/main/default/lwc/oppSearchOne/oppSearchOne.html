<template>
    <lightning-card title="Opportunity and Contact Search">
        <lightning-input label="Search Opportunities"
            placeholder="Search by Opportunity Stage, Account Name, or Contact Name" onchange={handleSearchTermChange}>
        </lightning-input>

        <template if:true={opportunities.length}>
            <lightning-datatable key-field="Id" data={opportunities} columns={columns} draft-values={finditemvalues}
                show-row-number-column="true" hide-checkbox-column="true">
            </lightning-datatable>
        </template>

        <template if:true={error}>
            <p>{error}</p>
        </template>
    </lightning-card>
</template>
