<template>
    <!-- Lightning Card for Opportunity and Contact Search -->
    <lightning-card title="Opportunity and Contact Search">

        <!-- Search Input -->
        <div class="slds-m-around_medium">
            <lightning-input label="Search Opportunities"
                placeholder="Search by Opportunity Stage, Account Name or Contact Name"
                onchange={handleSearchvalueChange}>
            </lightning-input>
        </div>

        <!-- Display Opportunities -->
        <div class="slds-m-around_medium">
            <template for:each={opportunities} for:item="opp">
                <p key={opp.Id}>
                    <b>Opportunity Name: </b>{opp.Name}<br />
                    <b>Account: </b>{opp.Account.Name}<br />
                    <b>Stage: </b>{opp.StageName}
                </p>
            </template>
            <template if:true={error}>
                <p>{error}</p>
            </template>
        </div>

        <!-- Lightning Datatable for Displaying Data -->
        <lightning-datatable key-field="Id" data={storetabledata.data} columns={columns} show-row-number-column="true"
            hide-checkbox-column="true">
        </lightning-datatable>

    </lightning-card>
</template>
