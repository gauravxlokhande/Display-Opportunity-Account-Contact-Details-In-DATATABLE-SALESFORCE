<template>
    <!-- Lightning Card for Opportunity and Contact Search -->
    <lightning-card title="Opportunity and Contact Search">

        <!-- Search Input -->
        <div class="slds-m-around_medium">
            <lightning-input label="Search Opportunities, Account Name, or Contact Name"
                placeholder="Enter your search query" onchange={handleSearchTermChange}>
            </lightning-input>
        </div>

        <!-- Display Opportunities -->
        <div class="slds-m-around_medium">
            <template for:each={opportunities} for:item="opp">
                <p key={opp.Id}>
                    Opportunity Name: {opp.Name}<br />
                    Stage: {opp.StageName}<br />
                    Account: {opp.Account.Name}
                </p>
            </template>
            <template if:true={error}>
                <p>{error}</p>
            </template>
        </div>

        <!-- Lightning Datatable for Displaying Data -->
        <lightning-datatable key-field="Id" data={storetabledata.data} columns={columns} onsave={handlesave}
            draft-values={finditemvalues} show-row-number-column="true" hide-checkbox-column="true">
        </lightning-datatable>

    </lightning-card>
</template>
