<template>
    <lightning-card>

        <!-- Search Input -->
        <div class="slds-m-around_medium">
            <lightning-input label="Search Opportunities, Accounts, or Contacts" placeholder="Enter search keyword"
                onchange={handleSearchTermChange}>
            </lightning-input>
        </div>

        <!-- Display Opportunities and Contacts -->
        <div class="slds-m-around_medium">
            <template if:true={data}>
                <lightning-datatable key-field="Id" data={data.data} columns={columns} onrowaction={handleRowAction}>
                </lightning-datatable>
            </template>
            <template if:true={error}>
                <p>{error}</p>
            </template>
        </div>
    </lightning-card>
</template>
